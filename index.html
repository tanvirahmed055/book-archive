<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive Website</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="m-5">
                <form class="d-flex m-auto w-75">
                    <input class="form-control me-2" type="search" placeholder="Search Book" aria-label="Search"
                        id="input-value" />
                    <button class="btn btn-outline-primary" type="submit" id="submit-btn">
                        Search
                    </button>
                </form>

                <!-- spinner start -->
                <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <!-- spinner end -->
            </div>
            <!-- error message div -->
            <div id="error-message"></div>
            <!-- single book div -->
            <div id="book-detail"></div>
            <!-- all books div -->
            <div class="row row-cols-1 row-cols-md-4 g-4 mt-3" id="book-items"></div>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- external script file-->
    <script src="js/book.js"></script>
</body>

</html>
